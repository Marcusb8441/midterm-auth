<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realtor Property Tracker</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Realtor Property Tracker</h1>

    <div class="row mb-4">
      <div class="col-md-6 offset-md-3">
        <h2>Add Property</h2>
        <form id="property-form">
          <div class="mb-3">
            <label for="name" class="form-label">Name of Person</label>
            <input type="text" class="form-control" id="name" placeholder="Person's Name" required>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Property Address</label>
            <input type="text" class="form-control" id="address" placeholder="Property Address" required>
          </div>
          <button type="button" class="btn btn-primary" onclick="addProperty()">Add Property</button>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h2>Property Listings</h2>
        <ul id="property-listings" class="list-group">
        </ul>
      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  
  <script src="/static/main.js"></script>
</body>
</html>
